<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .demo{
            height: 300px;
            width: 300px;
            background-color: antiquewhite;
            margin: 125px auto;
            box-shadow: 15px 30px 15px rgb(148, 109, 61), 30px 40px 10px rgb(184, 184, 151);
            /* box-shadow: horizontal vertical opacity color , to add shadow on shadow use comma and same property value, - values can do horizontal and vertical on opposite sides*/
        }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
