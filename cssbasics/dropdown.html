<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color:aquamarine;
            display: flex;
            justify-content: space-between;
        }
        .navbar{
            display: flex;
            justify-content: space-evenly;
            font-size: 25px;
            /* you need to give width for space */
            width: 50%;
        }
        .nav{
            margin: 3px;
            padding: 17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Amazon</h1>
        <div class="navbar">
            <li type="none" class="nav">Home</li>
            <li type="none" class="nav">About</li>
            <li type="none" class="nav">Information</li>
            <li type="none" class="nav">Contact Us</li>
            <li type="none" class="nav">Map</li>
        </div>
    </div>
</body>
</html>
