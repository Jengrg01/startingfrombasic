<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            background-color:cornflowerblue;
            /* background-color is property and bisque is value */
        }
        h1{
            background-color: cadetblue;
        }
        .demo1{
            background-color: slategrey;
        }
    </style>
</head>
<body>
    <!-- Types of Selector 
    1. Universal Selector
    2. Element Selector
    3. Class Selector: can be reused
    4. ID Selector: must be unique 
    5. Group Selector -->
    <h1 class="demo">hello world</h1>
    <!--  class uses . and id uses # to be identified in css  -->
    <h1>hello world2</h1>
    <!-- disadvantage of element selector, same elements cannot have different values in this selector -->
    <!-- ctrl-b to hide and enlarge screen view -->
    <h1 class="demo1">hello world3</h1>
    <h1 class="demo2"></h1>
    <!-- tag.classname+ enter can produce the tag example above with h1.demo2+enter, .classname+ enter gives a default div class  -->
    
</body>
</html>
