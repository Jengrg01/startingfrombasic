<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blanchedalmond;
            color: rgb(99, 63, 20);
            font-size: 40px;
            margin-top: -18px;
        }
        /* element selector */
        h1{
            background-color: antiquewhite;
            color: rgb(80, 90, 90);
            font-size: 35px;
        }
    </style>
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <!-- CSS => Cascading stye sheets
    Types of css: 1.Inline css(used to style required line), 2. Internal CSS(used for styling in required page on head section), 3.External CSS(it is used for styling in the next page making a css file) -->
    <p style="background-color: bisque; color: rgb(109, 46, 46); font-size: 45px;">Hello this is inline css</p>
    <div>This is internal css </div>
    <h1>This is internal css2</h1>
    <h2>This is external css</h2>
    
</body>
</html>
