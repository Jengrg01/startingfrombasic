<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Multiplication using for loop
        let n= 5
        for(i=1;i<=10;i++){
            product = n * i
            document.write(product+"<br>")
            // document.write(`The value of ${n} * ${i} is ${n*i}<br>`)
        }
    </script>
</body>
</html>
