<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!-- caraousel start -->
    <div id="carouselExampleIndicators" class="carousel slide custom-button">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner custom-carousel-height">
          <div class="carousel-item active">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/083a3188-0c54-44cd-beb9-6f7cd01b501a/dunk-low-shoes-GksKbr.png" class="d-block w-100 custom-carousel-height" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/67fcdb78-eda4-4aaa-885e-de5c585d729b/dunk-low-retro-mens-shoes-R6zv8l.png" class="d-block w-100 custom-carousel-height" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/441f9c14-6b81-43b1-a670-fc77d1317de2/air-force-1-07-lv8-mens-shoes-m3vNSR.png" class="d-block w-100 custom-carousel-height" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- caraousel end -->
    <h2 class="title-product">Products</h2>
    <!-- card start -->
    <!-- card end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
