<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There are two types of list
    1. Unordered List<ul>: Types of unordered lists are : Disc(default), circle, square,none
    2. Ordered List<ol>:Types of ordered lists are: 1(Default),i,I,A,a
    Example: 
    Vegetable, meat, fruits
    Example: Shoes, dress, Laptop, Mobile, Gym, Home applications-->
    <!-- Shortcut key: tag*amount required ed: li*3 gives three li tags -->
    <ul type="circle">
        <li>Vegetable</li>
        <li>Meat</li>
        <li>Fruits</li>
    </ul>
    <!-- If you require to start from a certain number or position use the attribute start -->
    <ol type="A" start="5">
        <li>Vegetable</li>
        <li>Meat</li>
        <li>Fruit</li>
    </ol>
    <ol type="I">
        <li>Shoes
            <ol type="i">
                <li>Formal</li>
                <li>Casual</li>
            </ol>
        </li>
        <li>Dress
            <ol type="i">
                <li>Small</li>
                <li>Large</li>
            </ol>
        </li>
        <li>Laptop
            <ol type="i">
                <li>Dell</li>
                <li>Apple</li>
            </ol>
        </li>
        <li>Mobile</li>
        <li>Gym</li>
        <li>Home applications</li>
    </ol>
</body>
</html>
